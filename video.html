<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>KIMSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="https://kit-pro.fontawesome.com/releases/v5.12.1/css/free.min.css" rel="stylesheet">
    <link href="./css/style.css?v=5" rel="stylesheet">

    <script src="//jquery.com/jquery-wp-content/themes/jquery/js/modernizr.custom.2.8.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="//jquery.com/jquery-wp-content/themes/jquery/js/plugins.js"></script>
    <script src="./js/script.js"></script>

    <link href="./css/rseom.text_animation.css?v=5" rel="stylesheet">
    <script src="./js/rseom.text_animation.js"></script>
</head>
<body>
<div id="background"></div>
<section class="hero is-fullheight message_box">
    <div class="hero-head title is-3 jk-title mt-3">
        <a href="./"><i class="fas fa-long-arrow-alt-left"></i></a>

    <div class="hero-body jk-scroll">
        <div class="columns jk-w-100">
            <a class="column is-6 jk-gallery">
                <div class="jk-gallery-img" style="background-image: url('https://img.youtube.com/vi/ZBTppWslyyI/hqdefault.jpg');"></div>
                <div class="jk-gallery-info mt-1">
                    <span class="jk-gallery-title">큐브 맞추는 법</span>
                </div>
            </a>
            <a class="column is-6 jk-gallery">
                <div class="jk-gallery-img" style="background-image: url('https://img.youtube.com/vi/4hb59FzyUKs/hqdefault.jpg');"></div>

                    <span class="jk-gallery-title">드론이 신기한 길냥이</span>
                </div>
            </a>
        </div>
        <div class="columns jk-w-100">
            <a class="column is-6 jk-gallery">
                <div class="jk-gallery-img" style="background-image: url('https://img.youtube.com/vi/MMiBfxW4xR4/hqdefault.jpg');"></div>

                    <span class="jk-gallery-title">DJI Mavic Mini / Hyundai Veloster #Shorts</span>
                </div>
            </a>
            <a class="column is-6 jk-gallery">
                <div class="jk-gallery-img" style="background-image: url('https://img.youtube.com/vi/pd8xU6u1vLo/hqdefault.jpg');"></div>

                    <span class="jk-gallery-title">당진 여행</span>
                </div>
            </a>
        </div>
        <div class="columns jk-w-100">
            <a class="column is-6 jk-gallery">
                <div class="jk-gallery-img" style="background-image: url('https://img.youtube.com/vi/3_Qz5HE-ajE/hqdefault.jpg');"></div>
                <div class="jk-gallery-info mt-1">
                    <span class="jk-gallery-title">DJI 매빅 미니 첫 주행</span>
                </div>
            </a>
        </div>
    </div>
    <div class="hero-foot input_box pb-4">
        <div class="search_box">
            <input class="input" type="text" name="search" placeholder="Search..">
        </div>
        <div class="menu_box">
        </div>
        <div class="columns is-mobile">
            <div class="column jk-icon-column">
                <button type="button" class="button btn icon search_btn" onclick="f_search_box()">
                    <img src="./images/icon_search.svg">
                </button>
            </div>
            <div class="column jk-icon-column">
                <a href="./music.html" class="button btn icon">
                    <img src="./images/icon_music.svg">
                </a>
            </div>
            <div class="column jk-icon-column">
                <a href="./video.html" class="button btn icon on">
                    <img src="./images/icon_video.svg">
                </a>
            </div>
            <div class="column jk-icon-column">
                <a href="./picture.html" class="button btn icon">
                    <img src="./images/icon_picture.svg">
                </a>
            </div>
            <div class="column jk-icon-column">
                <a href="./menu.html" class="button btn icon">
                    <img src="./images/icon_menu.svg">
                </a>
            </div>
